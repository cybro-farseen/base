name: Hub Sync Orchestrator
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Which branch to update in target repos?"
        required: true
        default: "dev"
        type: choice
        options: [dev, live]
      sync_repo_1:
        description: "Update Repo 1?"
        type: boolean
        default: true
      sync_repo_2:
        description: "Update Repo 2?"
        type: boolean
        default: true

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      # We use a loop/matrix or individual steps to call each repo
      - name: Signal Repo 1
        if: ${{ inputs.sync_repo_1 }}
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/cybro-farseen/child1/dispatches \
          -d '{"event_type": "sync_from_hub", "client_payload": {"branch": "${{ inputs.target_branch }}"}}'

      - name: Signal Repo 2
        if: ${{ inputs.sync_repo_2 }}
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/cybro-farseen/child2/dispatches \
          -d '{"event_type": "sync_from_hub", "client_payload": {"branch": "${{ inputs.target_branch }}"}}'

      # Repeat the 'Signal' step for Repo 3 and 4...
